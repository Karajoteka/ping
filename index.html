<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="./desktop.css" media="(min-width: 1100px)">
  <title>Ping</title>
</head>
<body>
  <main class="container">

    <header>
      <img class="logo" src="./images/logo.svg" alt="Logo">
    </header>

    <div class="info">
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>
    </div>

    <form action="submit">
      <div class="input">
        <input type="text" placeholder="Your email address...">
        <p class="error-message inactive">Please provide a valid email address</p>
      </div>
      <button>Notify Me</button>
    </form>

    <div class="main-image">
      <img src="./images/illustration-dashboard.png" alt="Our App">
    </div>

    <footer>
      
      <div class="icons-container">
        <div class="social-media-icon facebook"></div>
        <div class="social-media-icon twitter"></div>
        <div class="social-media-icon instagram"></div>
      </div>
      
      <p class="copyright">Â© Copyright Ping. All rights reserved.</p>
      
    </footer>

  </main>

  <script src="./main.js"></script>
</body>
</html>
